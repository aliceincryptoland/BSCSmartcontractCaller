# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    tags:
      - 'v*.*.*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: actions/setup-node@v1
          with:
            node-version: "15.x"
        run: |
          npm ci
          npm install
      - name: Build
        run: npm run build-win --if-present
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: smartcontract-caller-win32
          path: dist/smartcontract-caller/win32
        uses: actions/upload-artifact@v2
        with:
          name: smartcontract-caller-win64
          path: dist/smartcontract-caller/win64
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            smartcontract-caller-win32
            smartcontract-caller-win64